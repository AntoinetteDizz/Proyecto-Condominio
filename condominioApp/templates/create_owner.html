{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 10px;">
  <div class="card">
    <a href="/view_admin/" class="button">Volver al Panel</a>

    <h2>Registro de Usuario</h2>

    <form action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="password" required>
      </div>

      <div class="form-group">
        <label for="condominio">Seleccionar el Condominio que le pertenece:</label>
        <div class="select">
          <select name="condominio" id="condominio" required>
            <option value="">Seleccionar</option>
            {% for condominio in condominios %}
            <option value="{{ condominio.id }}">{{ condominio.name }} - {{ condominio.address }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <input type="hidden" value="2" id="acceso" name="acceso">

      <button type="submit">Registrar</button>
    </form>
  </div>
</div>

{% endblock %}
