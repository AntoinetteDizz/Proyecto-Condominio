{% extends 'layouts/base2.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 200px;">
  <div class="card">
    <a href="/view_admin/" class="button">Volver al Panel</a>

    <h1>Crear Empleado</h1>

    <form action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>

      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" min="18" name="age" required>
      </div>

      <div class="form-group">
        <label for="gender">Género:</label>
        <div class="select">
          <select name="gender" id="gender" required>
            <option value="">Seleccionar</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="charge">Cargo:</label>
        <div class="select">
        <select name="charge" id="charge" required>
          <option value="">Seleccionar</option>
          <option value="vigilant">Vigilante</option>
          <option value="gardener">Jardinero</option>
          <option value="concierge">Conserje</option>
        </select>
      </div>
      </div>

      <div class="form-group">
        <label for="salary">Salario:</label>
        <input type="number" id="salary" min="10" name="salary" required>
      </div>

      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{11,}" maxlength="11" minlength="11" required>
      </div>

      <div class="form-group">
        <label for="condominio">Seleccionar el Condominio que le pertenece:</label>
        <div class="select">
        <select name="condominio" id="condominio" required>
          <option value="">Seleccionar</option>
          {% for condominio in condominios %}
          <option value="{{ condominio.id }}">{{ condominio.name }} - {{ condominio.address }}</option>
          {% endfor %}
        </select>
      </div>
      </div>

      <button type="submit">Registrar</button>
    </form>
  </div>
</div>

{% endblock %}
