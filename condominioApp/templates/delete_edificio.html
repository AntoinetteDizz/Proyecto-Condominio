{% extends 'layouts/base2.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 20px;">
  <div class="card">
    <a href="/view_admin/" class="button">Volver al Panel</a>

    <h2>Eliminar Edificio</h2>

    <form action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="edificio">Seleccionar el edificio a eliminar:</label>
        <div class="select">
        <select name="edificio" id="edificio" required>
          {% for edificio in edificios %}
          <option value="{{ edificio.id }}">
            {{ edificio.bloque }} - {{ edificio.condominio.name }}
          </option>
          {% endfor %}
        </select>  
      </div>
      </div>

      <button type="submit">Eliminar</button>
    </form>
  </div>
</div>

{% endblock %}
