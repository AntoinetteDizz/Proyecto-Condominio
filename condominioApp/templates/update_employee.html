{% extends 'layouts/base.html'%}
{% load static %}

{% block content %}

<!-- Enlace para volver al panel -->
<a href="/view_admin/">Volver al Panel</a>

<h2>Modificar Empleado</h2>

<form action="" method="post">
    
  {% csrf_token %} <!-- Agregar el token CSRF aquí -->

  <label for="empleado">Seleccionar el usuario a modificar:</label>
  <select name="empleado" id="empleado">
    {% for empleado in empleados %}
      <option value="{{ empleado.id }}">{{ empleado.id }} - {{ empleado.name }} {{ empleado.lastname }}</option>
    {% endfor %}
  </select>

  <label for="name">Nombre:</label>
  <input type="text" id="name" name="name" required>

  <label for="lastname">Apellido:</label>
  <input type="text" id="lastname" name="lastname" required>

  <label for="age">Edad:</label>
  <input type="number" id="age" min="18" name="age" required>

  <label for="gender">Género:</label>
  <select name="gender" id="gender" required>
    <option value="">Seleccionar</option>
    <option value="M">Masculino</option>
    <option value="F">Femenino</option>
  </select>

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="email" required>

  <label for="charge">Cargo:</label>
  <select name="charge" id="charge" required>
    <option value="">Seleccionar</option>
    <option value="vigilante">Vigilante</option>
    <option value="jardinero">Jardinero</option>
    <option value="conserje">Conserje</option>
  </select>

  <label for="salary">Salario:</label>
  <input type="number" id="salary" min="10" name="salary" required>

  <label for="phone">Teléfono:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" minlength="11" maxlength="11" required>

  <label for="condominio">Seleccionar el Condominio:</label>
  <select name="condominio" id="condominio" required>
    <option value="">Seleccionar</option>
    {% for condominio in condominios %}
      <option value="{{ condominio.id }}">{{ condominio.name }} - {{ condominio.address }}</option>
    {% endfor %}
  </select>

  <button type="submit">Actualizar</button>

</form>

{% endblock %}
