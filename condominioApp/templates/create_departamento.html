{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 20px;">
  <div class="card">
    <a href="/view_admin/" class="button">Volver al Panel</a>

    <h2>Crear Departamentos</h2>

    <form action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="edificio">Seleccionar el edificio que le pertenece:</label>
        <div class="select">
        <select name="edificio" id="edificio" required>
          <option value="">Seleccionar</option>
          {% for edificio in edificios %}
          <option value="{{ edificio.id }}">{{ edificio.bloque }} - {{ edificio.name }}</option>
          {% endfor %}
        </select>
      </div>
      </div>

      <div class="form-group">
        <label for="nro_dpto">Numero de departamento:</label>
        <input type="text" name="nro_dpto" id="nro_dpto" required>
      </div>

      <div class="form-group">
        <label for="telefono_casa">Tel√©fono de casa:</label>
        <input type="text" id="telefono_casa" name="telefono_casa" required>
      </div>

      <input type="hidden" name="status" value="False">

      <button type="submit">Crear</button>
    </form>
  </div>
</div>

{% endblock %}
