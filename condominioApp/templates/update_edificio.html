{% extends 'layouts/base2.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 20px;">
  <div class="card">
    <a href="/view_admin/" class="button">Volver al Panel</a>

    <h2>Modificar Edificio</h2>

    <form action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="edificio">Seleccionar el Edificio a modificar:</label>
        <div class="select">
        <select name="edificio" id="edificio" required>
          {% for edificio in edificios %}
          <option value="{{ edificio.id }}">{{ edificio.bloque }} - {{ edificio.year_construction }}</option>
          {% endfor %}
        </select>
      </div>
      </div>

      <div class="form-group">
        <label for="bloque">Bloque:</label>
        <input type="text" id="bloque" name="bloque" required>
      </div>

      <div class="form-group">
        <label for="year_construction">Año de construcción:</label>
        <input type="date" id="year_construction" name="year_construction" required>
      </div>

      <button type="submit">Actualizar</button>
    </form>
  </div>
</div>

{% endblock %}
