{% extends 'layouts/base.html'%}
{% load static %}

{% block content %}


<div class="container"style="margin-top: 20px;">
  <div class="card">
    <a href="/view_admin/" class="button">Volver al Panel</a>

    <h1>Crear Condominio</h1>

    <form action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" pattern="[A-Za-z0-9\s]{1,50}"
          title="La dirección debe contener caracteres alfanuméricos y espacios, con un máximo de 50 caracteres." required>
      </div>

      <div class="form-group">
        <label for="city">Ciudad</label>
        <input type="text" name="city" id="city" required>
      </div>

      <div class="form-group">
        <label for="year">Año de construcción</label>
        <input type="date" name="year" id="year" required>
      </div>

      <button type="submit">Crear</button>
    </form>
  </div>
</div>

{% endblock %}
