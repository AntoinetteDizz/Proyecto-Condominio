{% extends 'layouts/base2.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 20px;">
  <div class="card">
    <a href="/view_admin/" class="button">Volver al Panel</a>

    <h2>Eliminar Departamento</h2>

    <form action="" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="departamento">Seleccionar el departamento a eliminar:</label>
        <div class="select">
        <select name="departamento" id="departamento" required>
          {% for departamento in departamentos %}
          <option value="{{ departamento.id }}">
            ID: {{ departamento.id }} - Bloque: {{ departamento.edificios.bloque }} - Nro: {{ departamento.nro_dpto }}
          </option>
          {% endfor %}
        </select>
      </div> 
      </div>

      <button type="submit">Eliminar</button>
    </form>
  </div>
</div>

{% endblock %}
