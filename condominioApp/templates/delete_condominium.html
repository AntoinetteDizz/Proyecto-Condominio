
{% extends 'layouts/base.html'%}
{% load static %}


{%block content%}

<form action="" method="post">
    {% csrf_token %}
<label for="condominio">Seleccionar el Condominio que desea Eliminar:</label>
<select name="condominio" id="condominio">
  {% for condominio in condominios %}
  <option value="{{ condominio.id }}">{{ condominio.name }} - {{ condominio.address }} - {{ condominio.city }} - {{ condominio.year_construction }} - {{ condominio.number_of_dwellings }} </option>
  {% endfor %}
</select>

<button type="submit">Eliminar</button>
</form>
{%endblock%}
